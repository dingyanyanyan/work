<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<!--优先使用IE最新版本和Chrome---->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, 	minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
		<meta name="format-detection" content="telephone=no, email=no" />
		<!--禁止浏览器自动的识别-电话号码-email-->
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<!--是否启用Web全屏-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		
	</head>
	<body>
		
		<div class="box">
			
			<h2>快速搜索消费贷款</h2>
			<!--贷款金额-->
			<div class="money">
				<p class="clearfix">
					<span>贷款金额：</span>
					<span>不足一万可用小数表示</span>
				</p>
				<div class="money_two clearfix">
					<input type="text" id="txt"/>
					<input type="button" class="btn"/>
					<i class="fa fa-2x fa-caret-down"></i>
				</div>
			</div>
			<!--隐藏-->
			<ul class="money_ul">
				<li>5万元</li>
				<li>10万元</li>
				<li>15万元</li>
				<li>20万元</li>
				<li>25万元</li>
				<li>30万元</li>
			</ul>
			
			
			
			<div class="time">
				<p class="clearfix">
					<span>贷款金额：</span>
					<span>不足一万可用小数表示</span>
				</p>
				<div class="time_two clearfix">
					<input type="text" id="text"/>
					<input type="button" class="btn" id="btn"/>
					<i class="fa fa-2x fa-caret-down"></i>
				</div>
			</div>
			
			<!--隐藏-->
			<ul class="time_ul">
				<li>6个月</li>
				<li>1年</li>
				<li>18个月</li>
				<li>2年</li>
				<li>3年</li>
				<li>5年</li>
				<li>10年</li>
			</ul>
			
			
			
			
			<div class="sousuo">
				<input type="text" value="搜索一下"/>
			</div>
			
			<p class="btm">9164种信贷产品 2000家银行 1403家小贷公司</p>
			
		</div>
		
	</body>
	
	<script src="js/jquery-1.7.2.js"></script>
	<script src="js/index.js"></script>
	
</html>
